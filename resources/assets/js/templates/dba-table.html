<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
        <tr>
            <th class="text-center">
                <strong><span class="glyphicon glyphicon-refresh rotateMe" ng-if="ctrl.loadingflag == 1"></span></strong>
            </th>
            <th class="text-center">ID</th>
            <th class="text-center">DBA Name</th>
            <th class="text-center">Email</th>
            <th class="text-center">Address</th>
            <th class="text-center">State</th>
            <th class="text-center">Phone</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="record in ctrl.records track by $index">
            <td><edit-button editurl="'/dba/edit/'" recordid="record.id"></edit-button></td>
            <td>{{ record.id }}</td>
            <td>{{ record.dba_name }}</td>
            <td>{{ record.dba_email }}</td>
            <td>{{ record.address }}</td>
            <td>{{ record.state }}</td>
            <td>{{ record.phone }}</td>
        </tr>
        </tbody>
    </table>
</div>
