<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr>
                <th class="text-center">
                    <strong><span class="glyphicon glyphicon-refresh rotateMe" ng-if="ctrl.loadingflag == 1"></span></strong>
                </th>
                <th class="text-center">ID</th>
                <th class="text-center">Template Name</th>
                <th class="text-center">Template Type</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="record in ctrl.records track by $index">
                <td><edit-button editurl="'/mailingtemplate/edit/'" recordid="record.esp_id"></edit-button></td>
                <td>{{ record.id }}</td>
                <td>{{ record.template_name }}</td>
                <td>{{ record.template_type }}</td>
            </tr>
        </tbody>
    </table>
</div>
