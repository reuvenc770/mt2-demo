<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
        <tr>
            <th class="text-center">
                <strong><span class="glyphicon glyphicon-refresh rotateMe" ng-if="ctrl.loadingflag == 1"></span></strong>
            </th>
            <th class="text-center">ESP</th>
            <th class="text-center">ESP Account</th>
            <th class="text-center">DBA</th>
            <th class="text-center">Proxy</th>
            <th class="text-center">Registrar</th>
            <th class="text-center">Number of Domains</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="record in ctrl.records track by $index">
            <td><edit-button editurl="'/domain/edit/'" recordid="record.esp_account_id"></edit-button></td>
            <td>{{ record.esp_name }}</td>
            <td>{{ record.account_name }}</td>
            <td>{{ record.dba_name }}</td>
            <td>{{ record.proxy_name }}</td>
            <td>{{ record.registrar_name }}</td>
            <td>{{ record.domain_numbers }}</td>
        </tr>
        </tbody>
    </table>
</div>
