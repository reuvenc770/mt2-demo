<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr>
                <th class="text-center">
                    <strong><span class="glyphicon glyphicon-refresh rotateMe" ng-if="ctrl.loadingflag == 1"></span></strong>
                </th>
                <th class="text-center">ID</th>
                <th class="text-center">Name</th>
                <th class="text-center">Email ID Field</th>
                <th class="text-center">Email Address Field</th>
                <th class="text-center">Updated</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="record in ctrl.records track by $index">
                <td><edit-button editurl="'/esp/edit/'" recordid="record.id"></edit-button></td>
                <td>{{ record.id }}</td>
                <td>{{ record.name }}</td>
                <td>{{ record.field_options.email_id_field }}</td>
                <td>{{ record.field_options.email_address_field }}</td>
                <td>{{ record.updated_at }}</td>
            </tr>
        </tbody>
    </table>
</div>
