<div class="modal fade" id="validateModal" tabindex="-1" role="dialog" aria-labelledby="urlModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="urlModalLabel">Deploy Validation</h4>
            </div>

            <div class="modal-body" id="urlModalBody">
                <div id="mtTableContainer" class="table-responsive">
                    <table id="urlTable" class="table table-striped table-bordered table-hover text-center">
                        <thead>
                        <tr>
                            <th class="text-center">Client ID</th>
                            <th class="text-center">URL</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr ng-repeat="record in ctrl.records track by $index">
                            <td>{{ record.offerId }}</td>
                            <td>{{ record.url }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
