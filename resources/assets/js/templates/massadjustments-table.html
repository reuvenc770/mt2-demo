<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
        <tr>
            <th class="text-center">
                <strong><span class="glyphicon glyphicon-refresh rotateMe" ng-if="ctrl.loadingflag == 1"></span></strong>
            </th>
            <th class="text-center">Deploy id</th>
            <th class="text-center">Name</th>
            <th class="text-center">Amount</th>
            <th class="text-center">Date</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="record in ctrl.records track by $index">
            <td><edit-button editurl="'/mass-adjustments/edit/'" recordid="record.id"></edit-button></td>
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.amount }}</td>
            <td>{{ record.date }}</td>
        </tr>
        </tbody>
    </table>
</div>
