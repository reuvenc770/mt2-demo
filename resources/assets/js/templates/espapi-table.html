<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr>
                <th class="text-center">
                    <strong><span class="glyphicon glyphicon-refresh rotateMe" ng-if="ctrl.loadingflag == 1"></span></strong>
                </th>
                <th class="text-center">ID</th>
                <th class="text-center">ESP</th>
                <th class="text-center">Key 1</th>
                <th class="text-center">Key 2</th>
                <th class="text-center">Created</th>
                <th class="text-center">Updated</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="record in ctrl.records track by $index">
                <td><edit-button editurl="'/espapi/edit/'" recordid="record.esp_id"></edit-button></td>
                <td>{{ record.id }}</td>
                <td>{{ record.account_name }}</td>
                <td>{{ record.key_1 }}</td>
                <td>{{ record.key_2 }}</td>
                <td>{{ record.created_at }}</td>
                <td>{{ record.updated_at }}</td>
            </tr>
        </tbody>
    </table>
</div>
