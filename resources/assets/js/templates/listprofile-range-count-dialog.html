<md-dialog aria-label="{{ ctrl.label }}">
    <md-toolbar layout-align="center center" layout-padding>
        <h2>{{ ctrl.label }}</h2>
    </md-toolbar>

    <md-content layout-padding flex>
        <md-input-container class="md-block" flex>
            <label>Minimum</label>
            <input type="text" ng-model="ctrl.min" placeholder="Enter Minimum">
        </md-input-container>

        <md-input-container class="md-block" flex>
            <label>Maximum</label>
            <input type="text" ng-model="ctrl.max" placeholder="Enter Maximum">
        </md-input-container>
    </md-content>

    <md-dialog-actions>
        <md-button ng-click="ctrl.addThisRange()">Add</md-button>
    </md-dialog-actions>
</md-dialog>
