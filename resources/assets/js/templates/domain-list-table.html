<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
        <tr>
            <th class="text-center">Domain</th>
            <th class="text-center">Proxy</th>
            <th class="text-center">Registrar</th>
            <th class="text-center">Mainsite</th>
            <th class="text-center">Created</th>
            <th class="text-center">Expires</th>
            <th class="text-center">DBA</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="record in ctrl.records track by $index" ng-class="{ rowDisabled : record.status == 0 }">
            <td>{{ record.domain_name }}</td>
            <td>{{ record.proxy_name }}</td>
            <td>{{ record.registrar_name }}</td>
            <td>{{ record.main_site }}</td>
            <td>{{ record.created_at }}</td>
            <td>{{ record.expires_at }}</td>
            <td>{{ record.dba_name }}</td>
            <td>  <span ng-if="record.status == 1" class="btn btn-danger" ng-click="ctrl.toggle({recordId : record.dom_id, direction : 0})">Deactivate</span>
                <span ng-if="record.status == 0" class="btn btn-success" ng-click="ctrl.toggle({recordId : record.dom_id, direction : 1})">Activate</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
