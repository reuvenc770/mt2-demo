<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
        <tr>
            <th class="text-center">Domain</th>
            <th class="text-center">Proxy</th>
            <th class="text-center">Registrar</th>
            <th class="text-center">Mainsite</th>
            <th class="text-center">Created</th>
            <th class="text-center">Expires</th>
            <th class="text-center">DBA</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="record in ctrl.records track by $index" ng-class="{ rowDisabled : record.active == 0 }">
            <td>{{ record.domain_name }}</td>
            <td>{{ record.proxy_name }}</td>
            <td>{{ record.registrar_name }}</td>
            <td>{{ record.main_site }}</td>
            <td>{{ record.created_at }}</td>
            <td>{{ record.expires_at }}</td>
            <td>{{ record.dba_name }}</td>
            <td><button ng-if="record.active == 1" ng-click="ctrl.inactive( { id : record.dom_id} )" type="button" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-off"></span><span class="hidden-xs"> Deactivate</span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
