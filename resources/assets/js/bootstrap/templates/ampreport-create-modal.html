<div class="modal fade" id="createReport" tabindex="-1" role="dialog" aria-labelledby="urlModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="urlModalLabel">{{ ctrl.formType ? ctrl.formType : 'Add' }} Report</h4>
            </div>

            <div class="modal-body" id="urlModalBody">
                <div class="form-group" ng-class="{ 'has-error' : ctrl.reportError.name }">
                    <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input placeholder="Report Name" value="" class="form-control" ng-model="ctrl.reportName" required="required" name="name" type="text">
                    </div>

                    <div class="help-block" ng-show="ctrl.reportError.name">
                        <div ng-repeat="error in ctrl.reportError.name">
                            <span ng-bind="error"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : ctrl.reportError.reportId }">

                    <div class="input-group">
                        <span class="input-group-addon">AMP Report ID</span>
                        <input placeholder="AMP Report ID" value="" class="form-control" ng-model="ctrl.reportId" required="required" name="id" type="text">
                    </div>

                    <div class="help-block" ng-show="ctrl.reportError.reportId">
                        <div ng-repeat="error in ctrl.reportError.reportId">
                            <span ng-bind="error"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-disabled="ctrl.reportSaving" class="btn btn-primary" ng-click="ctrl.createReport()">{{ ctrl.formType ? ctrl.formType : 'Add' }} Report</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
