<div id="mtTableContainer" class="table-responsive">
    <table class="table table-striped table-bordered table-hover text-center">
        <thead>
            <tr>
                <th class="text-center"><strong><span class="glyphicon glyphicon-refresh rotateMe" ng-if="ctrl.loadingflag == 1"></span></strong></th>
                <th class="text-center">Name</th>
                <th class="text-center">Attribution Level</th>
                <th class="text-center">Country</th>
                <th class="text-center">Company</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="record in ctrl.records track by $index">
                <td>
                    <button class="btn btn-xs btn-warning" ng-click="ctrl.editFlags[ record.id ] = !ctrl.editFlags[ record.id ]" ng-hide="ctrl.editFlags[ record.id ]">Change Level</button>
                    <button class="btn btn-xs btn-danger" ng-click="ctrl.deleteclient( { id : record.id , ev : $event} )" ng-hide="ctrl.editFlags[ record.id ]">Delete</button>
                    <button class="btn btn-xs btn-success" ng-click="ctrl.editFlags[ record.id ] = !ctrl.editFlags[ record.id ]; ctrl.setclient( { client : record , ev : $event } )" ng-show="ctrl.editFlags[ record.id ]">Save</button>
                    <button class="btn btn-xs btn-danger" ng-click="ctrl.editFlags[ record.id ] = !ctrl.editFlags[ record.id ]" ng-show="ctrl.editFlags[ record.id ]">Cancel</button>
                </td>
                <td>{{ record.name }}</td>
                <td>
                    <span id="client{{record.id}}Value" ng-hide="ctrl.editFlags[ record.id ]">{{ record.level }}</span>
                    
                    <md-input-container class="md-block" flex-gt-sm ng-show="ctrl.editFlags[ record.id ]">
                        <label>New Attribution Level</label>
                        <input name="attributionLevel" type="number"  ng-model="record.level" placeholder="100" ng-value="record.level" ng-focus="ctrl.savepreviouslevel( { client :  record } )" />
                    </md-input-container>
                </td>
                <td>{{ record.country }}</td>
                <td>{{ record.company }}</td>
            </tr>
        </tbody>
    </table>
</div>
